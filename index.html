<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>左右振り検知テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      border-radius: 12px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .label {
      font-size: 0.9rem;
      color: #555;
    }
    .value {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .flag {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      display: inline-block;
      margin-top: 0.2rem;
    }
    .flag-on {
      background: #ff3b30;
      color: #fff;
    }
    .flag-off {
      background: #e5e5ea;
      color: #000;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin-right: 0.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    #start {
      background: #007aff;
      color: #fff;
    }
    #stop {
      background: #e5e5ea;
      color: #000;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
    }
    .mono {
      font-family: Menlo, Consolas, monospace;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>左右振り検知テスト（縦向きのみ）</h1>
  <p>
    「計測開始」をタップしてから、<br>
    スマホを<strong>縦向き</strong>で<strong>左右に振る</strong>とカウントされるかを確認します。<br>
    そのあと、ポケットに入れて歩いてもカウントされないか試してみてください。
  </p>

  <div class="card">
    <div class="label">左右振りカウント</div>
    <div class="value" id="shakeCount">0</div>
    <div id="shakeFlag" class="flag flag-off">SHAKE: OFF</div>
  </div>

  <div class="card">
    <div class="label">判定状態</div>
    <div class="mono">
      portraitLike: <span id="portraitLike">-</span><br>
      a_vert (上下): <span id="vertVal">-</span> m/s²<br>
      a_horiz (水平合成): <span id="horizVal">-</span> m/s²
    </div>
  </div>

  <p>
    <button id="start">計測開始</button>
    <button id="stop">停止</button>
  </p>

  <p class="small">
    ※ iOS では、最初に「モーションと向きのアクセスを許可しますか？」と表示されるので「許可」を押してください。<br>
    ※ 画面を閉じると計測は止まります（テスト用）。
  </p>

<script>
  let running = false;
  let shakeCount = 0;

  // パラメータ（ここをいじって調整）
  const PORTRAIT_GRAVITY_Y_MIN = 0.7; // |gy| がこれ以上なら「縦向きっぽい」
  const VERT_MAX = 0.8;               // 垂直方向の動きがこれ以下
  const HORIZ_MIN = 1.5;              // 水平方向の動きがこれ以上 → 左右ブンブン
  const MIN_SHAKE_INTERVAL = 250;     // 同じ左右振りを数える最短間隔(ms)

  let lastShakeTime = 0;
  let shakePhaseHigh = false;         // しきい値をまたぐためのフラグ

  function updateUIPortrait(isPortraitLike) {
    document.getElementById('portraitLike').textContent = isPortraitLike ? 'true' : 'false';
  }

  function updateUIValues(a_vert, a_horiz) {
    document.getElementById('vertVal').textContent = a_vert.toFixed(2);
    document.getElementById('horizVal').textContent = a_horiz.toFixed(2);
  }

  function setShakeFlag(on) {
    const el = document.getElementById('shakeFlag');
    if (on) {
      el.textContent = 'SHAKE: ON';
      el.className = 'flag flag-on';
    } else {
      el.textContent = 'SHAKE: OFF';
      el.className = 'flag flag-off';
    }
  }

  function handleMotion(event) {
    if (!running) return;
    if (!event.accelerationIncludingGravity) return;

    const ag = event.accelerationIncludingGravity;
    const axg = ag.x || 0;
    const ayg = ag.y || 0;
    const azg = ag.z || 0;

    // 重力方向の単位ベクトル g_hat
    const gmag = Math.sqrt(axg*axg + ayg*ayg + azg*azg) || 1.0;
    const gx = axg / gmag;
    const gy = ayg / gmag;
    const gz = azg / gmag;

    // 「縦向きっぽいか」判定（重力が y 軸方向に強く出ているか）
    const isPortraitLike = Math.abs(gy) > PORTRAIT_GRAVITY_Y_MIN;
    updateUIPortrait(isPortraitLike);

    // 線形加速度（重力除去）を取得
    let lax = 0, lay = 0, laz = 0;

    if (event.acceleration && event.acceleration.x != null) {
      // acceleration があればそれを使う
      lax = event.acceleration.x || 0;
      lay = event.acceleration.y || 0;
      laz = event.acceleration.z || 0;
    } else {
      // 簡易版：includingGravity から 9.8 m/s^2 を引く
      const g0 = 9.8;
      lax = axg - gx * g0;
      lay = ayg - gy * g0;
      laz = azg - gz * g0;
    }

    // 垂直成分（重力方向への投影）
    const a_vert = lax*gx + lay*gy + laz*gz;  // スカラー
    // 水平方向成分
    const hx = lax - a_vert * gx;
    const hy = lay - a_vert * gy;
    const hz = laz - a_vert * gz;
    const a_horiz = Math.sqrt(hx*hx + hy*hy + hz*hz);

    updateUIValues(a_vert, a_horiz);

    // 「縦向き & 垂直は小さい & 水平は大きい」→ 左右ブンブンの手振り
    const isHorizontalShake =
      isPortraitLike &&
      Math.abs(a_vert) < VERT_MAX &&
      a_horiz > HORIZ_MIN;

    setShakeFlag(isHorizontalShake);

    const now = Date.now();

    // しきい値を「下から上」に超えた瞬間だけカウント
    if (isHorizontalShake && !shakePhaseHigh) {
      const dt = now - lastShakeTime;
      if (dt > MIN_SHAKE_INTERVAL) {
        shakeCount++;
        lastShakeTime = now;
        document.getElementById('shakeCount').textContent = shakeCount;
      }
      shakePhaseHigh = true;
    }

    // ある程度しきい値を下回ったら、次の山待ち
    if (!isHorizontalShake) {
      shakePhaseHigh = false;
    }
  }

  function startMotion() {
    if (running) return;

    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {

      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          running = true;
        } else {
          alert('モーションセンサーの利用が許可されませんでした。');
        }
      }).catch(err => {
        console.error(err);
        alert('モーションセンサーの利用許可でエラーが発生しました。');
      });

    } else if ('DeviceMotionEvent' in window) {
      window.addEventListener('devicemotion', handleMotion);
      running = true;
    } else {
      alert('このブラウザはモーションセンサーに対応していません。');
    }
  }

  function stopMotion() {
    running = false;
    window.removeEventListener('devicemotion', handleMotion);
    setShakeFlag(false);
  }

  document.getElementById('start').addEventListener('click', () => {
    shakeCount = 0;
    document.getElementById('shakeCount').textContent = shakeCount;
    lastShakeTime = 0;
    shakePhaseHigh = false;

    startMotion();
  });

  document.getElementById('stop').addEventListener('click', () => {
    stopMotion();
  });
</script>
</body>
</html>
