<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>歩数計 MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      border-radius: 12px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .steps {
      font-size: 2.4rem;
      font-weight: bold;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin-right: 0.5rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    #start {
      background: #007aff;
      color: #fff;
    }
    #stop {
      background: #e5e5ea;
      color: #000;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>歩数計 MVP（ブラウザ版）</h1>
  <p>「計測開始」をタップしてから、iPhone をポケットに入れて歩いてみてください。</p>

  <div class="card">
    <div>歩数</div>
    <div class="steps" id="steps">0</div>
  </div>

  <p>
    <button id="start">計測開始</button>
    <button id="stop">停止</button>
  </p>

  <p class="small">
    ※ iOS では、最初に「モーションと向きのアクセスを許可しますか？」と
    表示されるので「許可」を押してください。<br>
    ※ 画面を閉じると計測は止まります（MVPデモ仕様）。
  </p>

<script>
  let stepCount = 0;
  let running = false;

  const buffer = [];
  const N = 5;                 // 移動平均のサンプル数

  const THRESHOLD = 1.0;       // しきい値（動的な加速度）。0.8〜1.5くらいで調整
  const MIN_INTERVAL = 300;    // 1歩の最短間隔 (ms) ＝これより早いのは同じ歩とみなす

  let lastStepTime = 0;
  let wasHigh = false;         // 直前サンプルがしきい値より上かどうか

  function handleMotion(event) {
    if (!running) return;
    if (!event.accelerationIncludingGravity) return;

    const ag = event.accelerationIncludingGravity;
    const ax = ag.x || 0;
    const ay = ag.y || 0;
    const az = ag.z || 0;

    // 加速度の大きさ
    const mag = Math.sqrt(ax*ax + ay*ay + az*az);

    // 静止時 9.8 m/s^2 を引いて「変化分」だけを見る（ざっくり）
    const dyn = Math.abs(mag - 9.8);

    // 簡易移動平均
    buffer.push(dyn);
    if (buffer.length > N) buffer.shift();
    const filtered = buffer.reduce((a, b) => a + b, 0) / buffer.length;

    const now = Date.now();

    // しきい値を「下から上に」超えた瞬間だけを1ステップ候補とする
    if (filtered > THRESHOLD && !wasHigh) {
      const dt = now - lastStepTime;

      if (dt > MIN_INTERVAL) {
        stepCount++;
        lastStepTime = now;
        document.getElementById('steps').textContent = stepCount;
      }

      wasHigh = true;
    }

    // 振動が収まって値が十分下がったら、再び山待ち状態に戻す
    if (filtered < THRESHOLD * 0.5) {
      wasHigh = false;
    }
  }

  function startMotion() {
    if (running) return;

    if (typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function') {

      DeviceMotionEvent.requestPermission().then(response => {
        if (response === 'granted') {
          window.addEventListener('devicemotion', handleMotion);
          running = true;
        } else {
          alert('モーションセンサーの利用が許可されませんでした。');
        }
      }).catch(err => {
        console.error(err);
        alert('モーションセンサーの利用許可でエラーが発生しました。');
      });

    } else if ('DeviceMotionEvent' in window) {
      window.addEventListener('devicemotion', handleMotion);
      running = true;
    } else {
      alert('このブラウザはモーションセンサーに対応していません。');
    }
  }

  function stopMotion() {
    running = false;
    window.removeEventListener('devicemotion', handleMotion);
  }

  document.getElementById('start').addEventListener('click', () => {
    stepCount = 0;
    document.getElementById('steps').textContent = stepCount;
    lastStepTime = 0;
    wasHigh = false;
    buffer.length = 0;
    document.getElementById('steps').textContent = stepCount;
    startMotion();
  });

  document.getElementById('stop').addEventListener('click', () => {
    stopMotion();
  });
</script>
</body>
</html>
